<!doctype html>
{% load bootstrap4 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Produto</title>
    {% bootstrap_css %}
</head>
<body>
<div class="container">
    <h1>Produto</h1>
    {% bootstrap_messages %} <!--se o email nao foi enviado com sucesso, avisa-->
        <form action="{% url 'produto' %}" method="post" class="form" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %} <!--para seguranÃ§a dos dados-->
            {% bootstrap_form form%} <!--pede para aplicar o css no forma urls-->
            {% buttons %}
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            {% endbuttons %}
        </form>
</div>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
